<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" id="userName" placeholder="账号">
                <input type="password" class="input_pass" id="userPassword" placeholder="密码">
                <input type="button" id="annv" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
    <div id="motaikuang"></div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/uers/uersfa.js"></script>

    <script>
        $(function() {
            $('#motaikuang').load('./motaikuang.html');
            //点击获取文本框的值
            $('#annv').click(function() {
                var userName = $('#userName').val().trim();
                var userPassword = $('#userPassword').val().trim();
                if (userName === '' || userPassword === '') {
                    // alert('你输入的内容不能为空');
                    $('#modalzi').text('你输入的内容不能为空');
                    $('#myModal').modal('show');
                    return;
                };
                // console.log(userName, userPassword);
                //用户登录
                user.denglu(userName, userPassword, function(res) {
                    // console.log(res);
                    if (res.code === 200) {
                        location.href = 'http://127.0.0.1:5500/web_back/index.html';
                    } else {
                        $('#modalzi').text(res.msg);
                        $('#myModal').modal('show');
                    };
                });
            });
        });
    </script>
</body>

</html>
